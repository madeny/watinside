<div class="sidebar-widget app-showcase-widget">
  <div class="app-slideshow-container">
    <div class="app-slideshow-wrapper">
      <!-- Slide 1 -->
      <div class="app-slide fade">
        <img src="/assets/images/lightMode.jpg" alt="WatInside Light Mode" class="app-slide-img">
      </div>
      <!-- Slide 2 -->
      <div class="app-slide fade">
        <img src="/assets/images/darkmode.jpg" alt="WatInside Dark Mode" class="app-slide-img">
      </div>
    </div>
    <!-- Navigation dots -->
    <div class="slideshow-dots-wrapper" style="text-align:center; margin-top: 10px;">
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
  </div>
  
  <a href="/" class="sidebar-app-btn" style="width: 100%; text-align: center; display: block;">
     Download App
  </a>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("app-slide");
    let dots = document.getElementsByClassName("dot");
    
    // Hide all slides
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    
    // Remove active class from all dots
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    
    // Show current slide and activate dot
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    
    // Change image every 3 seconds
    setTimeout(showSlides, 3000); 
  }
</script>
