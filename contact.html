<style>
.contact-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.contact-form {
    background: var(--card-bg, #ffffff);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 4px 20px var(--shadow-color, rgba(0,0,0,0.05));
    border: 1px solid var(--border-color, #f0f0f0);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid var(--border-color, #d1d1d6);
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    font-family: inherit;
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
    -webkit-appearance: none; /* Remove iOS default styles */
}

.form-input:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary-color, #007AFF);
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

.form-textarea {
    min-height: 150px;
    resize: vertical;
}

.submit-btn {
    display: inline-block;
    background-color: #000; /* Dark button like App Store */
    color: #fff;
    padding: 14px 28px;
    border-radius: 24px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
    width: 100%;
}

@media (prefers-color-scheme: dark) {
    .submit-btn {
        background-color: #fff;
        color: #000;
    }
}

.submit-btn:hover {
    transform: scale(1.02);
    opacity: 0.9;
}
</style>

<div class="landing-section">
    <h1 class="hero-title" style="font-size: 3rem; margin-bottom: 1rem; text-align: center;">Contact Us</h1>
    <p class="hero-subtitle" style="text-align: center; margin-bottom: 3rem;">
        Have questions or feedback? We'd love to hear from you.
    </p>

    <div class="contact-container">
        <form action="https://formspree.io/f/mpwvnboy" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="How can we help?" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
