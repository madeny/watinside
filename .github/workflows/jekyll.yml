# Build and deploy Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Submit sitemap to search engines
  index:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Ping Google with sitemap
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://watinside.com/sitemap.xml"
          echo "Google sitemap ping sent"

      - name: Ping Bing with sitemap
        run: |
          curl -s "https://www.bing.com/ping?sitemap=https://watinside.com/sitemap.xml"
          echo "Bing sitemap ping sent"

      - name: Submit to IndexNow (Bing, Yandex, others)
        run: |
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "watinside.com",
              "key": "2dceb5438fdc2ee22fbd25e3d1637f19",
              "keyLocation": "https://watinside.com/2dceb5438fdc2ee22fbd25e3d1637f19.txt",
              "urlList": [
                "https://watinside.com/",
                "https://watinside.com/read/",
                "https://watinside.com/contact/",
                "https://watinside.com/privacy/",
                "https://watinside.com/terms/"
              ]
            }' || echo "IndexNow submission attempted"
          echo "IndexNow submission sent"
