<header class="fixed inset-x-0 top-0 z-50 bg-transparent dark:bg-[#0B1D3B]/80 dark:backdrop-blur border-b border-black/5 dark:border-white/10">
  <div class="container mx-auto px-6 py-5 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-3">
      <img src="/assets/logo.webp" alt="WatInside Logo" class="h-10 w-10" />
      <span class="text-2xl font-semibold">WatInside</span>
    </a>
    <div class="flex items-center space-x-4">
      <nav class="hidden md:block">
        <ul class="flex items-center gap-2 text-base font-medium bg-transparent dark:bg-white/10 backdrop-blur-md rounded-full p-1 ring-1 ring-black/5 dark:ring-white/10 shadow-[inset_0_1px_0_0_rgba(255,255,255,0.2)]">
          <li>
            <a href="/"
               class="px-4 py-2 rounded-full transition-colors
               {% if page.url == '/' or page.url == '/index.html' %}
                 bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm
               {% else %}
                 text-inherit hover:bg-white/40 dark:hover:bg-white/10 hover:ring-1 hover:ring-black/5
               {% endif %}"
               {% if page.url == '/' or page.url == '/index.html' %}aria-current="page"{% endif %}>
               App
            </a>
          </li>
          <li>
            <a href="/tutorial.html"
               class="px-4 py-2 rounded-full transition-colors
               {% if page.url == '/tutorial.html' %}
                 bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm
               {% else %}
                 text-inherit hover:bg-white/40 dark:hover:bg-white/10 hover:ring-1 hover:ring-black/5
               {% endif %}"
               {% if page.url == '/tutorial.html' %}aria-current="page"{% endif %}>
               Tutorial
            </a>
          </li>
          <li>
            <a href="/blog.html"
               class="px-4 py-2 rounded-full transition-colors
               {% if page.url == '/blog.html' %}
                 bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm
               {% else %}
                 text-inherit hover:bg-white/40 dark:hover:bg-white/10 hover:ring-1 hover:ring-black/5
               {% endif %}"
               {% if page.url == '/blog.html' %}aria-current="page"{% endif %}>
               Blog
            </a>
          </li>
          <li>
            <a href="/contact.html"
               class="px-4 py-2 rounded-full transition-colors
               {% if page.url == '/contact.html' %}
                 bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm
               {% else %}
                 text-inherit hover:bg-white/40 dark:hover:bg-white/10 hover:ring-1 hover:ring-black/5
               {% endif %}"
               {% if page.url == '/contact.html' %}aria-current="page"{% endif %}>
               Contact
            </a>
          </li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle Dark Mode" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent">
        <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path clip-rule="evenodd" fill-rule="evenodd" d="M10 5a1 1 0 011-1v2a1 1 0 11-2 0V4a1 1 0 011-1zM4.22 5.47a1 1 0 01.08 1.41l-1.42 1.42a1 1 0 11-1.42-1.42l1.42-1.42a1 1 0 011.34-.08zM5 10a1 1 0 011-1h2a1 1 0 110 2H6a1 1 0 01-1-1zm9 0a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm-2.78 4.53a1 1 0 01.08 1.41l-1.42 1.42a1 1 0 11-1.42-1.42l1.42-1.42a1 1 0 011.34-.08zM10 14a4 4 0 100-8 4 4 0 000 8zm0 2a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1z" />
        </svg>
        <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 116.707 2.707a6 6 0 1010.586 10.586z" />
        </svg>
      </button>
      <button id="menu-toggle" aria-label="Toggle menu" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>

         {% if page.url == '/tutorial.html' %}bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm{% else %}hover:bg-black/5 dark:hover:bg-white/10{% endif %}"
         {% if page.url == '/tutorial.html' %}aria-current="page"{% endif %}>Tutorial</a>
    </li>

         {% if page.url == '/blog.html' %}bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm{% else %}hover:bg-black/5 dark:hover:bg-white/10{% endif %}"
         {% if page.url == '/blog.html' %}aria-current="page"{% endif %}>Blog</a>
    </li>
    <li>
      <a href="/contact.html" class="block w-full px-4 py-3 rounded-lg transition-colors
         {% if page.url == '/contact.html' %}bg-accent text-[#0B1D3B] ring-2 ring-accent/60 shadow-sm{% else %}hover:bg-black/5 dark:hover:bg-white/10{% endif %}"
