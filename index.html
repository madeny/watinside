<!DOCTYPE html>
<html lang="en" class="antialiased scroll-smooth">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta property="og:title" content="WatInside — Know what’s inside" />

  <link rel="icon" href="/assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: { light: '#F9FAFB', dark: '#0B1D3B' },
            text: { light: '#0B1D3B', dark: '#F9FAFB' },
            accent: '#FFCC00',
            cardBg: { light: '#FFFFFF', dark: '#132B54' }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          borderRadius: {
            DEFAULT: '12px',
            lg: '16px'
          },
          boxShadow: {
            cardLight: '0 1px 2px rgba(0,0,0,0.05)',
            cardDark: '0 4px 6px rgba(255,255,255,0.08)'
          }
        }
      }
    };
  </script>
  <script defer src="theme-switch.js"></script>
  <script async defer data-domain="watinside.com" src="https://plausible.io/js/plausible.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="font-sans bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark transition-colors ease-in-out duration-300">
  <div class="min-h-screen flex flex-col">
    <header class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-3">
        <img src="/assets/logo-yellow-box.svg" alt="WatInside Logo" class="h-10 w-10" />
        <span class="text-2xl font-semibold">WatInside</span>
      </a>
      <div class="flex items-center space-x-8">
        <nav>
          <ul class="flex space-x-6 text-lg font-medium">
            <li><a href="/" class="hover:text-accent">App</a></li>
            <li><a href="/tutorial.html" class="hover:text-accent">Tutorial</a></li>
            <li><a href="/blog.html" class="hover:text-accent">Blog</a></li>
            <li><a href="/contact.html" class="hover:text-accent">Contact</a></li>
          </ul>
        </nav>
        <button id="theme-toggle" aria-label="Toggle Dark Mode" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent">
          <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M10 5a1 1 0 011-1v2a1 1 0 11-2 0V4a1 1 0 011-1zM4.22 5.47a1 1 0 01.08 1.41l-1.42 1.42a1 1 0 11-1.42-1.42l1.42-1.42a1 1 0 011.34-.08zM5 10a1 1 0 011-1h2a1 1 0 110 2H6a1 1 0 01-1-1zm9 0a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm-2.78 4.53a1 1 0 01.08 1.41l-1.42 1.42a1 1 0 11-1.42-1.42l1.42-1.42a1 1 0 011.34-.08zM10 14a4 4 0 100-8 4 4 0 000 8zm0 2a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1z" />
          </svg>
          <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 116.707 2.707a6 6 0 1010.586 10.586z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section id="hero" class="relative min-h-screen flex flex-col justify-center overflow-hidden">
      <!-- Background gradient -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#0B1D3B] to-[#132B54] dark:from-[#0B1D3B] dark:to-[#132B54] light:from-[#F9FAFB] light:to-[#E8ECF4]"></div>
      <!-- Yellow glow -->
      <div class="absolute right-1/4 bottom-1/4 w-[600px] h-[600px] bg-[#FFCC00] opacity-20 blur-[160px] rounded-full"></div>

      <div class="relative z-10 container mx-auto px-6 flex flex-col-reverse md:flex-row items-center justify-between">
        <!-- Left: Text -->
        <div class="text-center md:text-left md:w-1/2 space-y-6">
          <p class="text-accent font-medium tracking-wide uppercase">Available soon on the App Store</p>
          <h1 class="text-5xl sm:text-6xl font-semibold leading-tight text-white">Know what’s inside — without opening every box.</h1>
          <p class="text-lg text-[#C7D0E0] max-w-md">Organize your spaces effortlessly with smart tagging, search, and storage tracking powered by AI.</p>
          <a href="https://apps.apple.com/app/idYourAppID"
            class="inline-flex items-center px-8 py-4 bg-[#FFCC00] text-[#0B1D3B] rounded-xl text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
            <img src="/assets/app-store-badge.svg" alt="Get it on the App Store" class="h-8 mr-3" />
            Get it on the App Store
          </a>
        </div>

        <!-- Right: Mockup -->
        <div class="md:w-1/2 flex justify-center md:justify-end mt-12 md:mt-0">
          <div class="relative">
            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 w-72 h-10 bg-black/30 rounded-full blur-2xl opacity-40"></div>
            <img src="/assets/preview.webp" alt="WatInside App Preview"
              class="w-72 sm:w-80 md:w-[420px] rounded-[32px] shadow-[0_30px_60px_rgba(0,0,0,0.5)]" />
          </div>
        </div>
      </div>
    </section>
    <!-- END HERO -->

    <!-- Existing sections follow -->
    <!-- keep your Features, Gallery, Sidebar, Footer exactly as before -->
    <!-- ... -->
  </div>

  <script>
    fetch('/posts.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('posts-list');
        posts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${post.url}" class="flex items-start space-x-3">
            <img src="${post.thumbnail}" alt="${post.title}" class="h-12 w-12 rounded-md object-cover">
            <div>
              <h3 class="font-medium">${post.title}</h3>
              <p class="text-sm text-gray-600 dark:text-gray-400">${post.description}</p>
            </div>
          </a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
